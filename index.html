<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVAI</title>

<style>
@font-face {
  font-family: "Synonym";
  src: url("fonts/Synonym-Regular.otf") format("opentype");
}
@font-face {
  font-family: "Alpino";
  src: url("fonts/Alpino-Medium.otf") format("opentype");
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #e6f0fa; /* slightly bluer */
  color: #0b1f33;
  font-family: "Synonym", sans-serif;
}

/* ================= LANDING ================= */

.landing {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  text-align: center;
  padding-top: 120px;
  padding-bottom: 30px;
}

.landing-logo {
  width: 48vw;
  max-width: 720px;
  margin-bottom: 12px;
}

.landing h1 {
  font-family: "Alpino", serif;
  font-size: 46px;
  margin-bottom: 8px;
}

.tagline {
  font-size: 17px;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  margin-bottom: 40px;
}

.access-input {
  padding: 14px 20px;
  font-size: 16px;
  border: 1px solid #5e87ad;
  border-radius: 6px;
  background: transparent;
  text-align: center;
  width: 300px;
  color: #0b1f33;
  font-weight: 500;
  margin: 0;
}

.access-input::placeholder {
  color: #0b1f33;
  opacity: 0.85;
}

/* Footer */

footer {
  font-size: 14px; /* slightly bigger */
  color: #0b1f33;  /* darker */
  font-weight: 500;
}

footer a {
  color: #0b1f33;
  text-decoration: none;
  margin: 0 4px;
}

footer a:hover {
  text-decoration: underline;
}

/* ================= MOBILE ================= */

@media (max-width: 768px) {

  .landing-logo {
    width: 75vw;
  }

  .landing h1 {
    font-size: 28px;
  }

  .tagline {
    font-size: 13px;
  }

  .access-input {
    width: 260px;
  }

  footer {
    font-size: 12px;
  }
}
</style>
</head>

<body>

<div class="landing">

  <img src="evai.svg" alt="EVAI" class="landing-logo" />

  <h1>Enterprise Vehicle Architecture Intelligence</h1>

  <div class="tagline">
    Translation Layers · Phased Reveal · Active Alignment
  </div>

  <input
    type="password"
    class="access-input"
    id="codeInput"
    placeholder="ACCESS CODE"
    onkeydown="if(event.key==='Enter') unlock()"
  />

  <footer>
    © 2025 Enterprise Vehicle Architecture Intelligence (EVAI) ·
    <a href="https://fleetai.network" target="_blank">fleetai.network</a> ·
    <a href="https://evai.us" target="_blank">evai.us</a>
  </footer>

</div>

<script>
function unlock() {
  if (document.getElementById("codeInput").value === "NOF9310") {
    window.location.href = "access.html";
  }
}
</script>

</body>
</html>
