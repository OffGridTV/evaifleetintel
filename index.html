<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EVAI — Enterprise Vehicle Architecture Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'Alpino';
      src: url('/fonts/Alpino-Medium.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Synonym';
      src: url('/fonts/Synonym-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg: #f6f4ef;
      --text-dark: #0f1f33;
      --text-mid: #1f3552;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* NO SCROLLING */
      background: var(--bg);
      color: var(--text-dark);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .logo {
      font-family: 'Synonym', sans-serif;
      font-size: 140px; /* intentionally reduced */
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .headline {
      font-family: 'Alpino', serif;
      font-size: 36px;
      margin-bottom: 14px;
    }

    .subhead {
      font-family: 'Synonym', sans-serif;
      font-size: 14px;
      letter-spacing: 3px;
      color: var(--text-mid);
    }

    footer {
      font-family: 'Synonym', sans-serif;
      font-size: 12px;
      color: var(--text-mid);
      padding-bottom: 18px;
    }

    footer a {
      color: var(--text-mid);
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 96px;
      }

      .headline {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">EVAI</div>

    <div class="headline">
      Enterprise Vehicle Architecture Intelligence
    </div>

    <div class="subhead">
      TRANSLATION LAYERS · PHASED REVEAL · ACTIVE ALIGNMENT
    </div>
  </div>

  <footer>
    © 2025 EVAI. All rights reserved.
    |
    <a href="https://fleetai.network" target="_blank">fleetai.network</a>
    |
    <a href="https://evai.us" target="_blank">evai.us</a>
  </footer>
</body>
</html>
