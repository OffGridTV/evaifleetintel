<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EVAI — Enterprise Vehicle Architecture Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =========================
       FONTS
       ========================= */
    @font-face {
      font-family: "Alpino";
      src: url("fonts/Alpino-Medium.otf") format("opentype");
      font-weight: 500;
    }

    @font-face {
      font-family: "Synonym";
      src: url("fonts/Synonym-Regular.otf") format("opentype");
      font-weight: 400;
    }

    @font-face {
      font-family: "Synonym";
      src: url("fonts/Synonym-Medium.otf") format("opentype");
      font-weight: 500;
    }

    /* =========================
       BASE
       ========================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: #f6f4ef;
      color: #0f1f33;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Synonym", sans-serif;
    }

    /* =========================
       ACCESS GATE
       ========================= */
    .gate {
      max-width: 360px;
      width: 100%;
    }

    .gate input {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      border: 1px solid #c5ccd6;
      background: transparent;
      text-align: center;
      letter-spacing: 0.2em;
    }

    .gate small {
      display: block;
      margin-top: 14px;
      font-size: 12px;
      color: #5a6b82;
    }

    /* =========================
       MAIN CONTENT
       ========================= */
    .content {
      display: none;
      transform: translateY(40px);
    }

    .evai-logo {
      width: 320px;
      margin-bottom: 22px;
    }

    h1 {
      font-family: "Alpino", serif;
      font-size: 42px;
      margin-bottom: 14px;
    }

    .tagline {
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #1f3552;
      margin-bottom: 16px;
    }

    .nda-note {
      font-size: 14px;
      font-weight: 500;
      color: #2a3f5f;
      margin-bottom: 60px;
    }

    footer {
      position: absolute;
      bottom: 24px;
      font-size: 13px;
      color: #1f3552;
    }

    footer a {
      color: #1f3552;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>

<body>

  <!-- ACCESS GATE -->
  <div class="gate" id="gate">
    <input
      type="password"
      id="codeInput"
      placeholder="ACCESS CODE"
      autofocus
    />
    <small>Authorized executive access</small>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content" id="content">
    <img src="evai.svg" alt="EVAI" class="evai-logo" />

    <h1>Enterprise Vehicle Architecture Intelligence</h1>

    <div class="tagline">
      Translation Layers · Phased Reveal · Active Alignment
    </div>

    <div class="nda-note">
      This site reflects EVAI’s executive posture. Specifics, sequencing, and application are disclosed under NDA.
    </div>
  </div>

  <footer>
    © 2025 EVAI ·
    <a href="https://fleetai.network" target="_blank">fleetai.network</a> ·
    <a href="https://evai.us" target="_blank">evai.us</a>
  </footer>

  <script>
    const ACCESS_CODE = "NOF2026";

    const input = document.getElementById("codeInput");
    const gate = document.getElementById("gate");
    const content = document.getElementById("content");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        if (input.value === ACCESS_CODE) {
          gate.style.display = "none";
          content.style.display = "block";
        } else {
          input.value = "";
          input.placeholder = "INVALID CODE";
        }
      }
    });
  </script>

</body>
</html>
