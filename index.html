<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EVAI</title>

<style>
@font-face {
  font-family: "Synonym";
  src: url("fonts/Synonym-Regular.otf") format("opentype");
}
@font-face {
  font-family: "Alpino";
  src: url("fonts/Alpino-Medium.otf") format("opentype");
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #eaf2fb; /* slightly bluer */
  color: #0b1f33;
  font-family: "Synonym", sans-serif;
}

/* =========================
   LANDING PAGE
   ========================= */

.landing {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* keeps footer pinned */
  align-items: center;
  text-align: center;
  padding: 36px 20px 22px;
}

.landing-main {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* LOGO */
.landing-logo {
  width: 55vw;
  max-width: 600px;
  margin-bottom: -100px;
}

/* HEADLINE */
.landing h1 {
  font-family: "Alpino", serif;
  font-size: 46px;
  margin-top: 0px;
  margin-bottom: 4px;
}

/* TAGLINE */
.tagline {
  font-size: 17px;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  margin-bottom: 20px;
}

/* ACCESS INPUT */
.access-input {
  padding: 14px 18px;
  font-size: 15px;
  border: 1px solid #6f96bb;
  border-radius: 6px;
  background: transparent;
  text-align: center;
  width: 280px;
  color: #0b1f33; /* darker text */
}

/* FOOTER */
footer {
  font-size: 14px;           /* slightly larger */
  color: #0b1f33;            /* darker */
}

footer a {
  color: #0b1f33;
  text-decoration: none;
  margin: 0 6px;
}

footer a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media (max-width: 768px) {

  .landing-logo {
    width: 80vw;
  }

  .landing h1 {
    font-size: 28px;
  }

  .tagline {
    font-size: 14px;
    margin-bottom: 22px;
  }

  .access-input {
    width: 240px;
  }
}
</style>
</head>

<body>

<div class="landing">

  <div class="landing-main">

    <img src="evai.svg" alt="EVAI" class="landing-logo" />

    <h1>Enterprise Vehicle Architecture Intelligence</h1>

    <div class="tagline">
      Translation Layers · Phased Reveal · Active Alignment
    </div>

    <input
      type="password"
      class="access-input"
      id="codeInput"
      placeholder="ACCESS CODE"
      onkeydown="if(event.key==='Enter') unlock()"
    />

  </div>

  <footer>
    © 2025 Enterprise Vehicle Architecture Intelligence (EVAI) ·
    <a href="https://fleetai.network" target="_blank">fleetai.network</a> ·
    <a href="https://evai.us" target="_blank">evai.us</a>
  </footer>

</div>

<script>
function unlock() {
  if (document.getElementById("codeInput").value === "NOF9310") {
    window.location.href = "access.html";
  }
}
</script>

</body>
</html>
