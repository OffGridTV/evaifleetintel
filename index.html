<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EVAI — Enterprise Vehicle Architecture Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== Fonts ===== */
    @font-face {
      font-family: "Alpino";
      src: url("fonts/Alpino-Medium.otf") format("opentype");
      font-weight: 500;
    }

    @font-face {
      font-family: "Synonym";
      src: url("fonts/Synonym-Regular.otf") format("opentype");
      font-weight: 400;
    }

    @font-face {
      font-family: "Synonym";
      src: url("fonts/Synonym-Medium.otf") format("opentype");
      font-weight: 500;
    }

    /* ===== Base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #eef4fb;
      color: #0f1f33;
      font-family: "Synonym", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 900px;
      padding: 70px 24px 40px;
    }

    /* ===== Logo ===== */
    .logo {
      width: 320px;
      margin: 0 auto 26px;
      display: block;
    }

    /* ===== Headline ===== */
    h1 {
      font-family: "Alpino", serif;
      font-size: 34px;
      font-weight: 500;
      margin-bottom: 12px;
      letter-spacing: 0.01em;
    }

    .tagline {
      font-size: 13px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #1f3552;
      margin-bottom: 26px;
    }

    /* ===== NDA Posture ===== */
    .nda-posture {
      font-size: 14px;
      line-height: 1.5;
      color: #2a3f5f;
      max-width: 720px;
      margin: 0 auto 44px;
      white-space: nowrap;
    }

    /* ===== Access Gate ===== */
    .gate {
      margin-bottom: 60px;
    }

    .gate input {
      width: 280px;
      padding: 14px 16px;
      border-radius: 6px;
      border: 1.5px solid #8fa4c8;
      font-size: 14px;
      text-align: center;
      letter-spacing: 0.14em;
      outline: none;
      background: #ffffff;
      color: #0f1f33;
    }

    .gate input::placeholder {
      color: #6b7f9d;
    }

    /* ===== Post Access ===== */
    .post-access {
      display: none;
      margin-top: 60px;
      padding-top: 60px;
      border-top: 1px solid #d8e1ee;
    }

    .post-access h2 {
      font-family: "Alpino", serif;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .post-access p {
      font-size: 15px;
      line-height: 1.65;
      max-width: 720px;
      margin: 0 auto 16px;
      color: #1f3552;
    }

    /* ===== Footer ===== */
footer {
  position: absolute;
  bottom: 24px;
  left: 0;
  right: 0;
  font-size: 12px;
  color: #6b7f9d;
  letter-spacing: 0.05em;
  text-align: center;
}
    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="evai.svg" alt="EVAI" class="logo" />

    <h1>Enterprise Vehicle Architecture Intelligence</h1>

    <div class="tagline">
      Translation Layers · Phased Reveal · Active Alignment
    </div>

    <div class="nda-posture">
      Structure, sequencing, and application are intentionally governed and disclosed under mutual NDA.
    </div>

    <div class="gate" id="gate">
      <input
        type="password"
        id="codeInput"
        placeholder="ACCESS CODE"
        aria-label="Access Code"
      />
    </div>

    <div class="post-access" id="postAccess">
      <!-- We will finalize this next -->
    </div>

    <footer>
      © 2025 EVAI ·
      <a href="https://fleetai.network" target="_blank">fleetai.network</a> ·
      <a href="https://evai.us" target="_blank">evai.us</a>
    </footer>

  </div>

  <script>
    const ACCESS_CODE = "NOF2026";

    const input = document.getElementById("codeInput");
    const gate = document.getElementById("gate");
    const postAccess = document.getElementById("postAccess");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        if (input.value === ACCESS_CODE) {
          gate.style.display = "none";
          postAccess.style.display = "block";
        } else {
          input.value = "";
          input.placeholder = "INVALID CODE";
        }
      }
    });
  </script>

</body>
</html>
